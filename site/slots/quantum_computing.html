

<section id="section_quantum_computing" data-rank_n="219" class="invisible"><button data-slot_s="quantum_computing"><b>quantum computing</b><em class="close_icon" data-slot_s="quantum_computing"><svg class="svg_icon"><use href="#icon_close"></use></svg></em></button><article data-slot_s="quantum_computing" class="retract"><p>The use of <b data-tag="TAG">quantum-mechanical</b> phenomena such as <b data-tag="TAG">superposition</b> and <b data-tag="TAG">entanglement</b> to perform <b data-tag="TAG">computation</b>. A quantum computer is used to perform such computation, which can be implemented theoretically or physically.<sup class="reference" style="white-space:nowrap;">:I-5</sup></p></article><a href="http://127.0.0.1:8080/?s=/slots/quantum_computing.html" data-id="redirect" tabindex="-1"><br/>This content is part of <em>progressiVecontent</em> site</a><script data-node="Link" data-list="slot"></script></section>
