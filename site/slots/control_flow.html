

<section id="section_control_flow" data-rank_n="86" class="invisible"><button data-slot_s="control_flow"><h2>control flow</h2><span class="span_icon" data-slot_s="control_flow"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="control_flow" class="retract"><p>The order in which individual <mark data-tag="TAG">statements</mark>, <mark data-tag="TAG">instructions</mark> or <mark data-tag="TAG">function calls</mark> of an <mark data-tag="TAG">imperative</mark> <mark data-tag="TAG">program</mark> are <mark data-tag="TAG">executed</mark> or evaluated. The emphasis on explicit control flow distinguishes an <i><mark data-tag="TAG">imperative programming</mark></i> language from a <i><mark data-tag="TAG">declarative programming</mark></i> language.</p></article><a href="http://127.0.0.1:8080/#//slots/control_flow.html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
