

<section id="section_numerical_method" data-rank_n="193" class="invisible"><button data-slot_s="numerical_method"><h2>numerical method</h2><span class="span_icon" data-slot_s="numerical_method"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="numerical_method" class="retract"><p>In <mark data-tag="TAG">numerical analysis</mark>, a numerical method is a mathematical tool designed to solve numerical problems. The implementation of a numerical method with an appropriate convergence check in a programming language is called a numerical algorithm.</p></article><a href="http://127.0.0.1:8080/#//slots/numerical_method.html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
