

<section id="section_gigabyte" data-rank_n="137" class="invisible"><button data-slot_s="gigabyte"><b>gigabyte</b><em class="close_icon" data-slot_s="gigabyte"><svg class="svg_icon"><use href="#icon_close"></use></svg></em></button><article data-slot_s="gigabyte" class="retract"><p>A multiple of the unit <b data-tag="TAG">byte</b> for digital information. The <b data-tag="TAG">prefix</b> <i><b data-tag="TAG">giga</b></i> means 10<sup>9</sup> in the <b data-tag="TAG">International System of Units</b> (SI). Therefore, one gigabyte is 1000000000bytes. The unit symbol for the gigabyte is GB.</p></article><a href="http://127.0.0.1:8080/?s=/slots/gigabyte.html" data-id="redirect" tabindex="-1"><br/>This content is part of <em>progressiVecontent</em> site</a><script data-node="Link" data-list="slot"></script></section>
