

<section id="section_gigabyte" data-rank_n="137" class="invisible"><button data-slot_s="gigabyte"><h2>gigabyte</h2><span class="span_icon" data-slot_s="gigabyte"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="gigabyte" class="retract"><p>A multiple of the unit <mark data-tag="TAG">byte</mark> for digital information. The <mark data-tag="TAG">prefix</mark> <i><mark data-tag="TAG">giga</mark></i> means 10<sup>9</sup> in the <mark data-tag="TAG">International System of Units</mark> (SI). Therefore, one gigabyte is 1000000000bytes. The unit symbol for the gigabyte is GB.</p></article><a href="https://progressivecontent.netlify.app/#//slots/gigabyte.html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
