

<section id="section_program_lifecycle_phase" data-rank_n="213" class="invisible"><button data-slot_s="program_lifecycle_phase"><u>program lifecycle phase</u><span class="span_icon" data-slot_s="program_lifecycle_phase"><svg class="svg_icon"><use href="#icon_close" class="use_icon"></use></svg></span></button><article data-slot_s="program_lifecycle_phase" class="retract"><p>Program lifecycle phases are the stages a <mark data-tag="TAG">computer program</mark> undergoes, from initial creation to deployment and <mark data-tag="TAG">execution</mark>. The phases are edit time, compile time, link time, distribution time, installation time, load time, and run time.</p></article><a href="http://127.0.0.1:8080/?s=/slots/program_lifecycle_phase.html" data-id="redirect" tabindex="-1"><br/>This content is part of <em>progressiVecontent</em> site</a><script data-node="Link" data-list="slot"></script></section>
