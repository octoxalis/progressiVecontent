

<section id="section_program_lifecycle_phase" data-rank_n="213" class="invisible"><button data-slot_s="program_lifecycle_phase"><h2>program lifecycle phase</h2><span class="span_icon" data-slot_s="program_lifecycle_phase"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="program_lifecycle_phase" class="retract"><p>Program lifecycle phases are the stages a <mark data-tag="TAG">computer program</mark> undergoes, from initial creation to deployment and <mark data-tag="TAG">execution</mark>. The phases are edit time, compile time, link time, distribution time, installation time, load time, and run time.</p></article><a href="https://progressivecontent.netlify.app/#//slots/program_lifecycle_phase.html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
