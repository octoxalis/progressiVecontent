

<section id="section_american_standard_code_for_information_interchange_(ascii)" data-rank_n="9" class="invisible"><button data-slot_s="american_standard_code_for_information_interchange_(ascii)"><h2>american standard code for information interchange (ascii)</h2><span class="span_icon" data-slot_s="american_standard_code_for_information_interchange_(ascii)"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="american_standard_code_for_information_interchange_(ascii)" class="retract"><p>A <mark data-tag="TAG">character encoding</mark> standard for electronic communications. ASCII codes represent text in computers, <mark data-tag="TAG">telecommunications equipment</mark>, and other devices. Most modern character-encoding schemes are based on ASCII, although they support many additional characters.</p></article><a href="http://127.0.0.1:8080/#//slots/american_standard_code_for_information_interchange_(ascii).html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
