

<section id="section_intellectual_property_(ip)" data-rank_n="161" class="invisible"><button data-slot_s="intellectual_property_(ip)"><h2>intellectual property (ip)</h2><span class="span_icon" data-slot_s="intellectual_property_(ip)"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="intellectual_property_(ip)" class="retract"><p>A category of legal property that includes intangible creations of the human intellect. There are many types of intellectual property, and some countries recognize more than others. The most well-known types are <mark data-tag="TAG">copyrights</mark>, <mark data-tag="TAG">patents</mark>, <mark data-tag="TAG">trademarks</mark>, and <mark data-tag="TAG">trade secrets</mark>.</p></article><a href="http://127.0.0.1:8080/#//slots/intellectual_property_(ip).html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
