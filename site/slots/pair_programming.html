

<section id="section_pair_programming" data-rank_n="201" class="invisible"><button data-slot_s="pair_programming"><h2>pair programming</h2><span class="span_icon" data-slot_s="pair_programming"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="pair_programming" class="retract"><p>An <mark data-tag="TAG">agile software development</mark> technique in which two <mark data-tag="TAG">programmers</mark> work together at one workstation. One, the <i>driver</i>, writes <mark data-tag="TAG">code</mark> while the other, the <i>observer</i> or <i>navigator</i>, <mark data-tag="TAG">reviews</mark> each line of code as it is typed in. The two programmers switch roles frequently.</p></article><a href="https://progressivecontent.netlify.app/#//slots/pair_programming.html" data-id="redirect" tabindex="-1">Go to Site Open</a><script data-node="Link" data-list="slot"></script></section>
