

<section id="section_logic_error" data-rank_n="178" class="invisible"><button data-slot_s="logic_error"><u>logic error</u><span class="span_icon" data-slot_s="logic_error"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="logic_error" class="retract"><p>In <mark data-tag="TAG">computer programming</mark>, a <mark data-tag="TAG">bug</mark> in a program that causes it to operate incorrectly, but not to terminate abnormally (or <mark data-tag="TAG">crash</mark>). A logic error produces unintended or undesired output or other behaviour, although it may not immediately be recognized as such.</p></article><a href="https://progressivecontent.netlify.app/#//slots/logic_error.html" data-id="redirect" tabindex="-1">Go to progressiVecontent site</a><script data-node="Link" data-list="slot"></script></section>
