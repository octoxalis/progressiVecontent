

<section id="section_virtual_machine_(vm)" data-rank_n="287" class="invisible"><button data-slot_s="virtual_machine_(vm)"><b>virtual machine (vm)</b><em class="close_icon" data-slot_s="virtual_machine_(vm)"><svg class="svg_icon"><use href="#icon_close"></use></svg></em></button><article data-slot_s="virtual_machine_(vm)" class="retract"><p>An <b data-tag="TAG">emulation</b> of a computer system. Virtual machines are based on <b data-tag="TAG">computer architectures</b> and attempt to provide the same functionality as a physical computer. Their implementations may involve specialized hardware, software, or a combination of both.</p></article><a href="https://progressivecontent.netlify.app/?s=/slots/virtual_machine_(vm).html" data-id="redirect" tabindex="-1"><br/>This content is part of <em>progressiVecontent</em> site</a><script data-node="Link" data-list="slot"></script></section>
