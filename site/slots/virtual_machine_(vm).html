

<section id="section_virtual_machine_(vm)" data-rank_n="287" class="invisible"><button data-slot_s="virtual_machine_(vm)"><u>virtual machine (vm)</u><span class="span_icon" data-slot_s="virtual_machine_(vm)"><svg class="svg_icon"><use href="#icon_trash" class="use_icon"></use></svg></span></button><article data-slot_s="virtual_machine_(vm)" class="retract"><p>An <mark data-tag="TAG">emulation</mark> of a computer system. Virtual machines are based on <mark data-tag="TAG">computer architectures</mark> and attempt to provide the same functionality as a physical computer. Their implementations may involve specialized hardware, software, or a combination of both.</p></article><a href="https://progressivecontent.netlify.app/#//slots/virtual_machine_(vm).html" data-id="redirect" tabindex="-1">Go to progressiVecontent site</a><script data-node="Link" data-list="slot"></script></section>
