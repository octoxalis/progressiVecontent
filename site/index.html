{text-align: right}/* === ROOT_COLORS === */

:root
{
/* === HUE === */
--hue_base: 220;

--c_hue_p: var(--hue_base);                               /* primary */
--c_hue_i: calc( var(--hue_base) + 190 );                 /* inverse of primary color */
--c_hue_s: calc( var(--hue_base) + -10 );     /* secondary */
--c_hue_h: calc( var(--hue_base) + 20 );     /* highlight */
--c_hue_d: calc( var(--hue_base) + -20 );     /* decor */
--c_hue_l: calc( var(--hue_base) + 10 );     /* link */



/* === SAT === */
--sat_base: 50;
--sat_unit:   11;

--c_sat_hi_4:  calc( ( var(--sat_base) + (var(--sat_unit) * 4 ) ) * 1% );    /* 94%;*/
--c_sat_hi_2:  calc( ( var(--sat_base) + (var(--sat_unit) * 2 ) ) * 1% );    /* 72%;*/
--c_sat_ne :   calc( ( var(--sat_base) +  0 ) * 1% );                        /* 50% */
--c_sat_lo_2:  calc( ( var(--sat_base) - (var(--sat_unit) * 2 ) ) * 1% );    /* 28%;*/
--c_sat_lo_4:  calc( ( var(--sat_base) - (var(--sat_unit) * 4 ) ) * 1% );    /* 6%; */



/* === LUM === */
--lum_base: 50;
--lum_mode: 1;
--lum_contrast: 40;

--c_lum_hi_4: calc( ( var(--lum_base) + ( var(--lum_mode) * var(--lum_contrast ) * 1.0 ) ) * 1% );  /* 40/40: 90% */
--c_lum_hi_3: calc( ( var(--lum_base) + ( var(--lum_mode) * var(--lum_contrast ) * .75 ) ) * 1% );  /* 30/40: 80% */
--c_lum_hi_2: calc( ( var(--lum_base) + ( var(--lum_mode) * var(--lum_contrast ) * .50 ) ) * 1% );  /* 20/40: 70% */
--c_lum_hi_1: calc( ( var(--lum_base) + ( var(--lum_mode) * var(--lum_contrast ) * .25 ) ) * 1% );  /* 10/40: 60% */
--c_lum_ne :  calc( ( var(--lum_base) +  0 ) * 1% );                                                /* 50% */
--c_lum_lo_1: calc( ( var(--lum_base) - ( var(--lum_mode) * var(--lum_contrast ) * .25 ) ) * 1% );  /* 10/40: 40% */
--c_lum_lo_2: calc( ( var(--lum_base) - ( var(--lum_mode) * var(--lum_contrast ) * .50 ) ) * 1% );  /* 20/40: 30% */
--c_lum_lo_3: calc( ( var(--lum_base) - ( var(--lum_mode) * var(--lum_contrast ) * .75 ) ) * 1% );  /* 30/40: 20% */
--c_lum_lo_4: calc( ( var(--lum_base) - ( var(--lum_mode) * var(--lum_contrast ) * 1.0 ) ) * 1% );  /* 40/40: 10% */





/* === HSLA === */
--sat_ne: var(--c_sat_lo_2);

/* === PRIMARY === */
--c_prim_hi: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_hi_4) / 1 );
--c_prim_ne: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_ne)   / 1 );
--c_prim_lo: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_lo_4) / 1 );

--c_prim_hi_2: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_hi_2) / 1 );
--c_prim_hi_3: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_hi_3) / 1 );
--c_prim_trans: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_hi_2) / .2 );



/* === SECONDARY === */
--c_sec_hi:  hsla( var(--c_hue_s) var(--sat_ne) var(--c_lum_hi_4) / 1 );
--c_sec_ne:  hsla( var(--c_hue_s) var(--sat_ne) var(--c_lum_ne)   / 1 );
--c_sec_lo:  hsla( var(--c_hue_s) var(--sat_ne) var(--c_lum_lo_4) / 1 );



/* === DECOR === */
--c_decor_hi: hsla( var(--c_hue_d) var(--c_sat_hi_4) var(--c_lum_hi_3) / 1 );
--c_decor_ne: hsla( var(--c_hue_d) var(--c_sat_hi_4) var(--c_lum_ne)   / 1 );
--c_decor_lo: hsla( var(--c_hue_d) var(--c_sat_hi_4) var(--c_lum_lo_3) / 1 );
--c_decor_hi_op_lo: hsla( var(--c_hue_d) var(--c_sat_hi_4) var(--c_lum_lo_3) / .1 );



--c_back_hi: hsla( var(--c_hue_p) var(--c_sat_lo_1) var(--c_lum_lo_2) / .3 );
--c_back_ne: hsla( var(--c_hue_p) var(--c_sat_lo_1) var(--c_lum_lo_2) / .5 );
--c_back_lo: hsla( var(--c_hue_p) var(--c_sat_lo_1) var(--c_lum_lo_2) / .8 );
--c_back_op: hsla( var(--c_hue_p) var(--c_sat_lo_1) var(--c_lum_lo_2) / 1 );


--c_box_hi: hsla( var(--c_hue_s) var(--sat_ne) var(--c_lum_hi_3) / 1 );
--c_box_ne: hsla( var(--c_hue_s) var(--sat_ne) var(--c_lum_ne)   / 1 );
--c_box_lo: hsla( var(--c_hue_s) var(--sat_ne) var(--c_lum_lo_3) / 1 );


--c_shadow_ne: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_lo_2) / .2 );
--c_shadow_lo: hsla( var(--c_hue_p) var(--sat_ne) var(--c_lum_lo_2) / .8 );


--c_link_hi: hsla( var(--c_hue_l) var(--c_sat_hi_4) var(--c_lum_lo_2) / 1 );
--c_link_ne: hsla( var(--c_hue_l) var(--c_sat_hi_4) var(--c_lum_lo_2) / .5 );


--c_highlight: hsla( var(--c_hue_p) var(--c_sat_hi_4) var(--c_lum_lo_2) / 1 );
--c_highlight_in: hsla( var(--c_hue_i) var(--c_sat_hi_4) var(--c_lum_lo_2) / 1 );

}

:root
{
  --base_u: 8;
  --base_min: 1.7;
  --screen_min: 400;
  --screen_max: 1600;

  --font_base: calc( var(--base_u) * var(--base_min) );
  --font_min: var(--font_base);
  --font_max: calc( var(--font_base) * 2 );
  --font_size: calc( (var(--font_min) * 1px)
                     + ( var(--font_max) - var(--font_min) )
                     * ( 100vw - (var(--screen_min) * 1px) )
                     / ( var(--screen_max) - var(--screen_min) )
                   );
  --font_u: calc( var(--font_size) * 1 );  /* font unit - can be adjusted */

  --font_body: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Droid Sans', Helvetica Neue, 'Fira Sans', sans-serif;
  --font_mono: system-ui, -apple-system, BlinkMacSystemFont, 'Courier New', Courier, 'Ubuntu Mono', 'Liberation Mono', monospace;
  --font_title: var(--font_body);
}
